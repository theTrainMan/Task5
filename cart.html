<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mel's Cupcakes | Shopping Cart</title>
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- JQuery Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- CSS Link -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <!-- Start of the Header -->
    <header>
        <div id="inner-header">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li class="cart"><a href="cart.html" class="current">My Cart: <span>0</span></a></li>
                    <input id="search" type="text" placeholder="Search....">
                </ul>
                <h1 class="head-liner">Mel's Cake Emporium</h1>
            </nav>
            <!-- /.navbar -->
        </div>
        <!-- /.innerheader -->
    </header>
    <!-- /.header -->
    <!-- ************************************************* -->

    <!-- Start of article headers -->
    <section class="article1">
        <div class="script1">
            <h1>We only need <strong>48 hours</strong> to bake your cupcakes, after you have placed an order.
            </h1>
        </div>
    </section>
    <hr>
    <!-- /.articleheaders -->
    <!-- ************************************************* -->
    <!-- Picture Header -->
    <section class="picHeader">
        <img src="./images/flower-cover.jpg" alt="">
        <img src="./images/it'saboy.jpg" alt="">
        <img src="./images/menu-cake2.jpg" alt="">
        <img src="./images/menu-cake5.jpg" alt="">
    </section>
    <!-- ************************************************* -->

    <!-- Start of Add Address Modal -->
    <section class="add-address">
        <div class="addheader">
            <h3>My Address</h3>
            <button class="btn btn-primary button" id="modalBtn">Add Address</button>
        </div>
        <!-- The Address Moodal -->
        <div class="modal" id="simpleModal" style="text-align: center;">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="closeBtn">&times;</span>
                </div>
                <div class="modal-body">
                    <form id="form-user" action="#" method="post">
                        <div class="form-box error" data-errormsg="">
                            <label for="input-first">Full Name</label>
                            <input type="text" id="input-first" autofocus placeholder="Fullname" tabindex="1" />
                        </div>
                        <div class="form-box" data-errormsg="">
                            <label for="input-password">Password</label>
                            <input type="password" id="input-password" required placeholder="Password" tabindex="2" />
                        </div>
                        <div class="form-box" data-errormsg="">
                            <label for="input-email">E-mail</label>
                            <input type="email" id="input-email" required placeholder="E-mail Address" tabindex="3" />
                        </div>
                        <div class="form-box" data-errormsg="">
                            <label for="input-age">Address</label>
                            <input type="text" placeholder="Address" tabindex="4"><br><br>
                            <input type="text" placeholder="Address 1" tabindex="5"><br> <br>
                            <input type="text" placeholder="Address 2" tabindex="6">

                        </div>
                        <div class="form-box">
                            <button id="button-send" tabindex="7">Send</button>
                        </div>
                    </form>
                </div>
                <!-- /.modalBody -->
            </div>
        </div>
        <!-- /.modal -->
    </section>
    <!-- /.adding  Address-->
    <br>
    <hr>
    <section class="article2">
        <div class="script2">
            <h1>Our Products</h1>
        </div>
    </section>
    <hr>
    <!-- *************************************************** -->

    <!-- Our Products Items  -->
    <section>
        <div id="cart-wrap">
            <div id="cart-products"></div>
            <div id="cart-list"></div>
        </div>
    </section>
    <!-- /.ourProducts-->

    <!-- *************************************************** -->
    <hr>
    <!-- Button to Return -->
    <div class="return">
        <a href="index.html" class="btn btn-dark">Return Home</a>
    </div>
    <!-- /.returnButton -->
    <!-- *************************************************** -->

    <br>

    <!-- Start of Footer-->
    <footer>
        <p>
            <small>Designed by <strong>"theTrainMan"</strong> 2020</small>
        </p>
    </footer>
    <!-- /.footer -->
    <script src="./js/modal.js"></script>
    <script src="./js/cart.js"></script>


</body>

</html>
