<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mel's Cupcakes | Contact Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <!-- Start of the Header -->
    <header>
        <div id="inner-header">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contact.html" class="current">Contact Us</a></li>
                    <li class="cart"><a href="cart.html">My Cart: <span>0</span></a></li>
                    <input id="search" type="text" placeholder="Search....">
                </ul>
                <h1 class="head-liner">Mel's Cake Emporium</h1>
            </nav>
            <!-- /.navbar -->
        </div>
        <!-- /.innerheader -->
    </header>
    <!-- /.header -->

    <!-- *************************************************** -->
    <!-- Start of article headers -->
    <section class="article1">
        <div class="script1">
            <h1>We only need <strong>48 hours</strong> to bake your cupcakes, after you have placed an order.
            </h1>
        </div>
    </section>
    <hr>
    <section class="article2">
        <div class="script2">
            <h1>Contact Us</h1>
        </div>
    </section>
    <hr>
    <!-- /.articleheaders -->
    <!-- *************************************************** -->

    <!-- Start of Section -->
    <section class="container container-contact">
        <form action="results.html" method="GET">
            <ul class="form-style-1">
                <li><label>Full Name <span class="required">*</span></label><input type="text" name="field1" class="field-divided" placeholder="First" /> <input type="text" name="field2" class="field-divided" placeholder="Last" /></li>
                <li>
                    <label>Email <span class="required">*</span></label>
                    <input type="email" name="field3" class="field-long" />
                </li>
                <li>
                    <label>Subject</label>
                    <select name="field4" class="field-select">
                        <option value="Advertise">General</option>
                        <option value="Partnership">Ingredients</option>
                        <option value="General Question">Orders</option>
                        </select>
                </li>
                <li>
                    <label>Your Message <span class="required">*</span></label>
                    <textarea name="field5" id="field5" class="field-long field-textarea"></textarea>
                </li>
                <li>
                    <button class="btn btn-primary" type="submit" value="Submit">Submit</button>
                </li>
            </ul>
        </form>

    </section>
    <p style="text-align: center;"><small>Please feel free to contact us with any concerns or questions.</small></p>
    <!-- /.section -->
    <!-- *************************************************** -->
    <br>

    <!-- Button to Return -->
    <div class="return">
        <a href="index.html" class="btn btn-dark">Return Home</a>
    </div>
    <!-- /.returnButton -->
    <!-- *************************************************** -->
    <br>

    <!-- Start of Footer-->
    <footer>
        <p>
            <small>Designed by <strong>"theTrainMan"</strong> 2020</small>
        </p>
    </footer>
    <!-- /.footer -->

</body>

</html>
